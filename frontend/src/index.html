<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Alzheimer App - Tableau de bord</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <!-- Kill Tailwind/browser focus rings on all inputs globally -->
  <style>
    *:focus,
    *:focus-visible {
      outline: none !important;
      outline-width: 0 !important
    }

    input:focus,
    textarea:focus,
    select:focus,
    [type="text"]:focus,
    [type="date"]:focus,
    [type="email"]:focus,
    [type="number"]:focus,
    [type="tel"]:focus,
    [type="password"]:focus,
    [type="search"]:focus,
    [type="url"]:focus,
    [type="time"]:focus,
    [type="week"]:focus,
    [type="month"]:focus,
    [type="datetime-local"]:focus {
      outline: none !important;
      box-shadow: none !important;
      --tw-ring-shadow: 0 0 #0000 !important;
      --tw-ring-color: transparent !important;
      --tw-ring-offset-shadow: 0 0 #0000 !important;
      border-color: inherit
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#2563eb', 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' },
            accent: { DEFAULT: '#0d9488', 50: '#f0fdfa', 100: '#ccfbf1', 500: '#14b8a6', 600: '#0d9488', 700: '#0f766e' },
            'background-light': '#f0f2f5',
            'background-dark': '#0f172a',
            'sidebar-light': '#ffffff',
            'sidebar-dark': '#1e293b',
            'card-light': '#ffffff',
            'card-dark': '#1e293b',
            'text-light': '#1e293b',
            'text-dark': '#f1f5f9',
            'subtext-light': '#64748b',
            'subtext-dark': '#94a3b8',
          },
          fontFamily: { sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'] },
          borderRadius: { DEFAULT: '0.5rem', lg: '0.75rem', xl: '1rem', '2xl': '1.25rem', '3xl': '1.5rem' },
          boxShadow: {
            'soft': '0 1px 3px rgba(0,0,0,0.04), 0 4px 12px rgba(0,0,0,0.06)',
            'hover': '0 8px 30px rgba(0,0,0,0.08), 0 2px 8px rgba(0,0,0,0.04)',
            'card': '0 1px 3px rgba(0,0,0,0.02), 0 2px 8px rgba(0,0,0,0.04)',
            'elevated': '0 12px 40px rgba(0,0,0,0.1), 0 4px 12px rgba(0,0,0,0.05)',
          },
        },
      },
    };
  </script>
  <style>
    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 20px;
    }

    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #475569;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #94a3b8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
  </style>
</head>

<body
  class="bg-background-light dark:bg-background-dark font-sans text-gray-700 dark:text-gray-200 min-h-screen transition-colors duration-200">
  <app-root></app-root>
</body>

</html>
